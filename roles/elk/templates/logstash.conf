input {
  beats {
    port => 5044
  }
}
 # this keep message filed in vertial
filter {
  grok {
    match => { "message" => "%{HTTPDATE:date}%{SPACE}%{IP:source_ip}%{SPACE}%{WORD:http_method}%{SPACE}
     %{PATH:http_path}%{SPACE}%{WORD:http_proto}/%{NUMBER:http_proto_version}%{SPACE}%{NUMBER:http_response:int}
     %{SPACE}%{NUMBER:response_time:float}" }
  }
  # inside the filter only we have to filter the remaining this condition
  mutate {
    remove_field => ["http_proto", "http_proto_version"]
  }
 #in http_path only for rating we dont need
  if [http_path] =~ "/api/rating/*" {
    drop{}
  }
}


