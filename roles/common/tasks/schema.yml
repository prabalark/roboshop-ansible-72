- name: loading mongo schema
  when: schema == "mongo"
  block:
    - name : copy ansible file
      ansible.builtin.copy:  # to get the file from files use copy
        src: mongo.repo       # no need to write total path like shell
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell # in yum no need -y
        state: installed

    - name: load schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm','dev.frontend.catalogue_mongoendpoint',region='us-east-1') }} </app/schema/{{component}}.js

